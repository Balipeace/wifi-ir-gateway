[env:esp12e]
platform = espressif8266
framework = arduino
board = esp12e

extra_scripts = ../_common/tools/LittleFS/LittleFSBuilder.py

lib_deps =
            ArduinoJson
            Timezone
            Ticker
            IRremoteESP8266

upload_protocol = espota
upload_port = 192.168.1.54
;upload_port = COM3
